general:
  branches:
    ignore:
      - master

machine:
  services:
    - docker

dependencies:
  override:
    - make install-test-deps

test:
  override:
    - make check-version
    - make test-ci

deployment:
  hub:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    commands:
      - make add-binary-as-artifact -e CIRCLE_ARTIFACTS=$CIRCLE_ARTIFACTS
